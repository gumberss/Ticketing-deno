apiVersion: apps/v1
kind: Deployment
metadata:
  name: buyer-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: madness-buyer-mongo
  template:
    metadata:
      labels:
        app: madness-buyer-mongo
    spec:
      containers:
        - name: madness-buyer-mongo
          image: mongo
---
apiVersion: v1
kind: Service
metadata:
  name: buyer-mongo-srv
spec:
  selector:
    app: madness-buyer-mongo
  ports:
    - name: buyer-mongo-port
      protocol: TCP
      port: 27017
      targetPort: 27017
  
    